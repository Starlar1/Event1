        /* Back Button with Arrow Icon */

            position: absolute;

        /* Modal Base */
        .modal {

        /* Progress Bar */
        .progress-container {

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;

        /* Available Items Display on Event Screen */

        @keyframes ticker {

        #adminResetBtn {

        /* Admin Password Modal */
        #adminPasswordModal {

        /* Claim Reward Button */
        .claim-reward-btn {

        }
        
        /* Claim Modal */
        .claim-modal-content {

            max-width: 300px;

        }
        .claim-modal-content h3 {

        .claim-modal-content input {

    </style>

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBKLD9Ndp4cB90Xr6tNX9Avb9DFkIqYLIQ",
        authDomain: "event1-d6df9.firebaseapp.com",
        databaseURL: "https://event1-d6df9-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "event1-d6df9",
        storageBucket: "event1-d6df9.appspot.com",
        messagingSenderId: "873358357160",
        appId: "1:873358357160:web:ea3605efca783b621a889d"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // DOM
    const loadingScreen = document.getElementById('loadingScreen');
    const tokenCount = document.getElementById('tokenCount');
    const currentUser = document.getElementById('currentUser');
    const homeButtons = document.getElementById('homeButtons');
    const eventScreen = document.getElementById('eventScreen');
    const goEventBtn = document.getElementById('goEventBtn');
    const tasksBtn = document.getElementById('tasksBtn');
    const backBtn = document.getElementById('backBtn');
    const crackBtn = document.getElementById('crackBtn');
    const rewardModal = document.getElementById('rewardModal');
    const closeModal = document.getElementById('closeModal');
    const rewardImg = document.getElementById('rewardImg');
    const rewardName = document.getElementById('rewardName');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const tickerContent = document.getElementById('tickerContent');
    
    // Admin Password Modal Elements
    const adminPasswordModal = document.getElementById('adminPasswordModal');
    const adminPasswordInput = document.getElementById('adminPasswordInput');
    const confirmAdminPassword = document.getElementById('confirmAdminPassword');
    const cancelAdminPassword = document.getElementById('cancelAdminPassword');
    
    // Claim Reward Elements
    const claimRewardBtn = document.getElementById('claimRewardBtn');
    const claimRewardModal = document.getElementById('claimRewardModal');
    const gameIdInput = document.getElementById('gameIdInput');
    const serverIdInput = document.getElementById('serverIdInput');
    const confirmClaim = document.getElementById('confirmClaim');
    const cancelClaim = document.getElementById('cancelClaim');

    // Variables
    let tokens = 0;
    let crackCount = 0;
    let currentUsername = "";
    let userId = "";
    let isLoggedIn = false;
    let hasUsedTokens = false;
    let giftCodeTokens = 0; // Gift Code နဲ့ရထားတဲ့ Token တွေ သိမ်းဆည်းရန်
    let hasDiamondReward = false; // Diamond ပေါက်ပြီးရင် true ဖြစ်မယ်

    // Reward list
    const rewardList = [
        {name:"ကျေးဇူးတင်ပါတယ်", img:"https://iili.io/KcQsIQp.jpg"},
        {name:"လက်မှတ်", img:"https://iili.io/KcQLSOG.jpg"},
        {name:"အပြာရောင်ကတ်", img:"https://iili.io/KcQZYa1.jpg"},
        {name:"Diamonds 5", img:"https://iili.io/KcQtcf2.jpg"},
        {name:"Diamonds 11", img:"https://iili.io/KcQDI1V.jpg"},
        {name:"Diamonds 50 + 50", img:"https://iili.io/KcQbunf.jpg"}
    ];

    // Telegram WebApp check
    function isTelegramWebApp() {
        return window.Telegram && window.Telegram.WebApp;
    }

    // Auto Login Function
    function autoLoginWithTelegram() {
        if (isTelegramWebApp()) {
            const tg = window.Telegram.WebApp;
            tg.expand();
            const user = tg.initDataUnsafe.user;
            
            if (user) {
                // Auto login successful
                currentUsername = user.username || `${user.first_name || ''} ${user.last_name || ''}`.trim() || `user_${user.id}`;
                userId = "tg_" + user.id;
                isLoggedIn = true;
                
                // Hide loading screen and show home buttons
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    homeButtons.style.display = 'flex';
                    currentUser.textContent = `အကောင့်: ${currentUsername}`;
                    
                    // Load user data from Firebase
                    loadUserData();
                    listenToDiamondWinners();
                    listenGlobalCount();
                }, 1000);
            } else {
                // No Telegram user data found
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    showErrorMessage("Telegram အကောင့်ဖြင့် ဝင်ရောက်ရန် လိုအပ်ပါသည်။");
                }, 1000);
            }
        } else {
            // Not in Telegram WebApp
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                showErrorMessage("ဤဝက်ဘ်ဆိုဒ်ကို Telegram App မှတစ်ဆင့်သာ အသုံးပြုနိုင်ပါသည်။");
            }, 1000);
        }
    }

    // Show error message
    function showErrorMessage(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'no-tokens-message';
        errorDiv.style.display = 'block';
        errorDiv.innerHTML = `
            <h3>အမှားတစ်ခုဖြစ်နေပါသည်</h3>
            <p>${message}</p>
            <p>Telegram App မှတစ်ဆင့် ပြန်လည်ကြိုးစားကြည့်ပါ။</p>
        `;
        document.body.appendChild(errorDiv);
    }

    // Load user data
    function loadUserData() {
        const ref = database.ref('users/' + userId);
        ref.once('value').then(snap => {
            const data = snap.val();
            if (data) {
                // Check if user has already used tokens
                hasUsedTokens = data.tokensUsed || false;
                
                // Gift Code နဲ့ရထားတဲ့ Token တွေ သိမ်းဆည်းရန်
                giftCodeTokens = data.giftCodeTokens || 0;
                
                // Diamond ဆုရရှိမှု စစ်ဆေးရန်
                hasDiamondReward = data.hasDiamondReward || false;
                
                if (hasUsedTokens) {
                    // User has already used tokens, set to gift code tokens only
                    tokens = giftCodeTokens;
                    crackCount = data.crackCount || 0;
                } else {
                    // First time user, give 5 tokens + gift code tokens
                    tokens = 5 + giftCodeTokens;
                    crackCount = 0;
                    // Mark that tokens have been assigned
                    saveUserData({ tokensAssigned: true });
                }
                
                // Diamond ဆုရှိရင် ဆုယူမည့်ခလုတ် ပြမယ်
                updateClaimButton();
            } else {
                // New user, give 5 tokens
                tokens = 5;
                crackCount = 0;
                // Mark that tokens have been assigned
                saveUserData({ tokensAssigned: true });
            }
            updateDisplay();
        });
    }

    // Save user data
    function saveUserData(extra = {}) {
        database.ref('users/' + userId).set({
            username: currentUsername,
            tokens: tokens,
            crackCount: crackCount,
            lastUpdated: firebase.database.ServerValue.TIMESTAMP,
            tokensUsed: hasUsedTokens || tokens === 0, // Mark that tokens have been used
            giftCodeTokens: giftCodeTokens, // Gift Code နဲ့ရထားတဲ့ Token တွေ သိမ်းဆည်းရန်
            hasDiamondReward: hasDiamondReward, // Diamond ဆုရရှိမှု သိမ်းဆည်းရန်
            ...extra
        });
    }

    // Update Display
    function updateDisplay() {
        tokenCount.textContent = tokens;
        
        // Disable crack button if no tokens or not logged in
        crackBtn.disabled = tokens <= 0 || !isLoggedIn;
        
        const percent = (crackCount / 31) * 100;
        progressBar.style.width = percent + "%";
        progressText.textContent = `အားလုံးဖောက်ထား: ${crackCount}/31`;
    }

    // Update Claim Button Visibility
    function updateClaimButton() {
        if (hasDiamondReward) {
            claimRewardBtn.style.display = 'block';
        } else {
            claimRewardBtn.style.display = 'none';
        }
    }

    // Get reward
    function getReward() {
        crackCount++;
        let rewardIndex = 0;
        
        if (crackCount === 6) rewardIndex = 1;
        else if (crackCount === 11) rewardIndex = 2;
        else if (crackCount === 16) rewardIndex = 3;
        else if (crackCount === 21) rewardIndex = 4;
        else if (crackCount === 26) rewardIndex = 3;
        else if (crackCount === 31) rewardIndex = 5;
        
        // Diamond ဆုရရှိရင် hasDiamondReward ကို true လုပ်မယ်
        if (rewardIndex === 3 || rewardIndex === 4 || rewardIndex === 5) {
            hasDiamondReward = true;
        }
        
        return rewardList[rewardIndex];
    }

    // Global Counter
    function listenGlobalCount() {
        const globalRef = database.ref('global/crackCount');
        globalRef.on('value', snap => {
            const total = snap.val() || 0;
            progressText.textContent = `အားလုံးဖောက်ထား: ${crackCount}/31 | စုစုပေါင်း: ${total}`;
        });
    }
    
    function increaseGlobalCrackCount() {
        const globalRef = database.ref('global/crackCount');
        globalRef.transaction(cur => (cur || 0) + 1);
    }

    // Diamond Winners Announcement
    function announceDiamondWinner(username, diamondAmount) {
        const message = `🎉 ${username} သည် Diamond ${diamondAmount} ရရှိခဲ့သည်! 🎉`;
        tickerContent.textContent = message;
        
        // Save to Firebase for persistence
        database.ref('lastDiamondWinner').set({
            username: username,
            diamondAmount: diamondAmount,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
    }
    
    function listenToDiamondWinners() {
        database.ref('lastDiamondWinner').on('value', snap => {
            const data = snap.val();
            if (data) {
                const message = `🎉 ${data.username} သည် Diamond ${data.diamondAmount} ရရှိခဲ့သည်! 🎉`;
                tickerContent.textContent = message;
            }
        });
    }

    // Crack button
    crackBtn.addEventListener('click', () => {
        if (!isLoggedIn) return;
        
        if (tokens > 0 && crackCount < 31) {
            tokens--;
            hasUsedTokens = true; // Mark that tokens have been used
            
            const reward = getReward();
            rewardImg.src = reward.img;
            rewardName.textContent = reward.name;
            rewardModal.style.display = 'flex';
            
            // Check if it's a diamond reward and announce
            if (reward.name.includes("Diamonds")) {
                const diamondAmount = reward.name.match(/\d+/g).join(" + ");
                announceDiamondWinner(currentUsername, diamondAmount);
            }
            
            saveUserData();
            increaseGlobalCrackCount();
            updateDisplay();
            updateClaimButton(); // Diamond ပေါက်ရင် ဆုယူမည့်ခလုတ် ပြမယ်
        } else if (crackCount >= 31) {
            alert("ပွဲပြီးဆုံးပါပြီ!");
        } else {
            alert("Token မကျန်တော့ပါ!");
        }
    });

    // Close modal
    closeModal.addEventListener('click', ()=> rewardModal.style.display='none');
    
    // Navigation
    goEventBtn.addEventListener('click', ()=>{
        homeButtons.style.display='none';
        eventScreen.style.display='flex';
    });
    
    backBtn.addEventListener('click', ()=>{
        eventScreen.style.display='none';
        homeButtons.style.display='flex';
    });

    // Initialize app with auto login
    function initializeApp() {
        loadingScreen.style.display = 'flex';
        setTimeout(() => {
            autoLoginWithTelegram();
        }, 500);
    }

    // Start the app
    initializeApp();
    
    // Gift Code Elements
    const giftCodeBtn = document.getElementById('giftCodeBtn');
    const giftCodeModal = document.getElementById('giftCodeModal');
    const giftCodeInput = document.getElementById('giftCodeInput');
    const redeemCodeBtn = document.getElementById('redeemCodeBtn');
    const closeGiftCode = document.getElementById('closeGiftCode');

    // Gift Code open
    giftCodeBtn.addEventListener('click', () => {
        giftCodeModal.style.display = 'flex';
    });

    // Gift Code close
    closeGiftCode.addEventListener('click', () => {
        giftCodeModal.style.display = 'none';
    });

    // Redeem Gift Code
    redeemCodeBtn.addEventListener('click', () => {
        const code = giftCodeInput.value.trim();
        if (code === "Starlar1500") {
            // Gift Code နဲ့ရထားတဲ့ Token တွေ သိမ်းဆည်းရန်
            giftCodeTokens += 500;
            tokens += 500; // Add 500 Tokens
            saveUserData(); // Save to Firebase
            updateDisplay(); // Update UI
            alert("🎉 Congratulations! Token 500 ပေါင်းထည့်ပြီးပါပြီ 🎉");
            giftCodeModal.style.display = 'none';
        } else {
            alert("❌ Gift Code မမှန်ပါ");
        }
    });

    const adminBtnWrapper = document.getElementById('adminBtnWrapper');

    // Home Screen ပြထားတဲ့အချိန် Admin ခလုတ် ပြမယ်
    goEventBtn.addEventListener('click', ()=>{
        homeButtons.style.display='none';
        adminBtnWrapper.style.display='none'; // Event Screen သို့ သွားတဲ့အခါ ပျောက်မယ်
        eventScreen.style.display='flex';
    });

    // Event မှ ပြန်ထွက်တဲ့အချိန် Admin ခလုတ် ပြန်ပေါ်မယ်
    backBtn.addEventListener('click', ()=>{
        eventScreen.style.display='none';
        homeButtons.style.display='flex';
        adminBtnWrapper.style.display='block'; // Home Screen ပြန်ရောက်တဲ့အခါ ပြန်ပေါ်မယ်
    });

    // Admin Reset Function with Password Check
    const adminResetBtn = document.getElementById('adminResetBtn');
    adminResetBtn.addEventListener('click', () => {
        // Show password modal instead of directly resetting
        adminPasswordModal.style.display = 'flex';
        adminPasswordInput.focus();
    });

    // Admin Password Modal Functions
    confirmAdminPassword.addEventListener('click', () => {
        const password = adminPasswordInput.value.trim();
        if (password === "Starlar515") {
            // Correct password - proceed with reset
            adminPasswordModal.style.display = 'none';
            adminPasswordInput.value = '';
            
            if (confirm("Admin အနေဖြင့် Event အစက ပြန်စမည် သေချာပါသလား?")) {
                // Reset only event progress, not tokens
                crackCount = 0;
                // Gift Code နဲ့ရထားတဲ့ Token တွေ မပျောက်စေရန်
                tokens = giftCodeTokens;
                hasUsedTokens = true; // Mark that tokens have been used
                hasDiamondReward = false; // Diamond ဆုကိုလည်း reset လုပ်မယ်

                saveUserData();
                updateDisplay();
                updateClaimButton(); // ဆုယူမည့်ခလုတ် ပြန်ဖျောက်မယ်

                database.ref('global/crackCount').set(0);

                alert("✅ Event ကို အစက ပြန်စပြီး Token မကျန်တော့ပါ!");
            }
        } else {
            alert("❌ Password မှားနေပါသည်!");
            adminPasswordInput.value = '';
            adminPasswordInput.focus();
        }
    });

    cancelAdminPassword.addEventListener('click', () => {
        adminPasswordModal.style.display = 'none';
        adminPasswordInput.value = '';
    });

    // Claim Reward Button
    claimRewardBtn.addEventListener('click', () => {
        claimRewardModal.style.display = 'flex';
        gameIdInput.focus();
    });

    // Confirm Claim
    confirmClaim.addEventListener('click', () => {
        const gameId = gameIdInput.value.trim();
        const serverId = serverIdInput.value.trim();
        
        if (!gameId || !serverId) {
            alert("❌ Game ID နှင့် Server ID ထည့်ပေးပါ");
            return;
        }
        
        // Telegram Bot API သို့ ဆုရယူခြင်းအကြောင်း ပို့ရန်
        const botToken = "7582800255:AAFTLwkiR4A-gao8qN1ol-bZcPJLF9-M174";
        const chatId = "@WinnerEvent"; // သို့မဟုတ် သီးသန့် chat ID
        
        const message = `🎉 Diamond ဆုရှင် 🎉\nအသုံးပြုသူ: ${currentUsername}\nGame ID: ${gameId}\nServer ID: ${serverId}\nဆုအမျိုးအစား: Diamond ဆု`;
        
        // Telegram Bot API ကို အသုံးပြုပြီး message ပို့ရန်
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: chatId,
                text: message
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                alert("✅ သင့်ရဲ့ဆုရယူမှုအချက်အလက် ပေးပို့ပြီးပါပြီ။ ကျေးဇူးတင်ပါသည်!");
                claimRewardModal.style.display = 'none';
                gameIdInput.value = '';
                serverIdInput.value = '';
                
                // ဆုယူပြီးရင် ခလုတ်ကို ဖျောက်မယ် (တစ်ခါသာယူရန်)
                hasDiamondReward = false;
                saveUserData();
                updateClaimButton();
            } else {
                alert("❌ ဆက်သွယ်မှုအမှားတစ်ခုဖြစ်နေပါသည်။ ကျေးဇူးပြု၍ နောက်မှထပ်ကြိုးစားပါ။");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("❌ ဆက်သွယ်မှုအမှားတစ်ခုဖြစ်နေပါသည်။ ကျေးဇူးပြု၍ နောက်မှထပ်ကြိုးစားပါ။");
        });
    });

    // Cancel Claim
    cancelClaim.addEventListener('click', () => {
        claimRewardModal.style.display = 'none';
        gameIdInput.value = '';
        serverIdInput.value = '';
    });

    // App initialize အပြီး Home Screen ပေါ်တဲ့အချိန် Admin ခလုပ်ကို ပြမယ်
    setTimeout(()=>{
        adminBtnWrapper.style.display='block';
    }, 2000);
</script>

</body>
</html>
