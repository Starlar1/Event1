    <style>

        /* Loading Screen */

<script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBKLD9Ndp4cB90Xr6tNX9Avb9DFkIqYLIQ",
        authDomain: "event1-d6df9.firebaseapp.com",
        databaseURL: "https://event1-d6df9-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "event1-d6df9",
        storageBucket: "event1-d6df9.appspot.com",
        messagingSenderId: "873358357160",
        appId: "1:873358357160:web:ea3605efca783b621a889d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // DOM elements
    const loadingScreen = document.getElementById('loadingScreen');
    const telegramLogin = document.getElementById('telegramLogin');
    const telegramLoginBtn = document.getElementById('telegramLoginBtn');
    const tokenCount = document.getElementById('tokenCount');
    const userInfo = document.getElementById('userInfo');
    const currentUser = document.getElementById('currentUser');
    const lastUserIndicator = document.getElementById('lastUserIndicator');
    const homeButtons = document.getElementById('homeButtons');
    const eventScreen = document.getElementById('eventScreen');
    const goEventBtn = document.getElementById('goEventBtn');
    const tasksBtn = document.getElementById('tasksBtn');
    const backBtn = document.getElementById('backBtn');
    const crackBtn = document.getElementById('crackBtn');
    const box = document.getElementById('box');
    const rewardModal = document.getElementById('rewardModal');
    const closeModal = document.getElementById('closeModal');
    const rewardImg = document.getElementById('rewardImg');
    const rewardName = document.getElementById('rewardName');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const specialRewardText = document.getElementById('specialRewardText');
    const userList = document.getElementById('userList');

    // User data
    let tokens = 5;
    let crackCount = 0;
    let currentUsername = "";
    let userId = "";
    let isLoggedIn = false;

    // Reward list
    const rewardList = [
        {name:"ကျေးဇူးတင်ပါတယ်", img:"https://iili.io/KcQsIQp.jpg"},
        {name:"လက်မှတ်", img:"https://iili.io/KcQLSOG.jpg"},
        {name:"အပြာရောင်ကတ်", img:"https://iili.io/KcQZYa1.jpg"},
        {name:"Diamonds 5", img:"https://iili.io/KcQtcf2.jpg"},
        {name:"Diamonds 11", img:"https://iili.io/KcQDI1V.jpg"},
        {name:"Diamonds 50 + 50", img:"https://iili.io/KcQbunf.jpg"}
    ];

    // Check if we're in Telegram Web App
    function isTelegramWebApp() {
        return window.Telegram && window.Telegram.WebApp;
    }

    // Initialize the app
    function initializeApp() {
        // Show loading screen initially
        loadingScreen.style.display = 'flex';
        
        // Check if we're in Telegram Web App
        if (isTelegramWebApp()) {
            // Use Telegram Web App for authentication
            const tg = window.Telegram.WebApp;
            tg.expand(); // Expand the app to full screen
            
            // Get user data from Telegram
            const user = tg.initDataUnsafe.user;
            if (user) {
                // User is logged in via Telegram
                currentUsername = user.username || `${user.first_name || ''} ${user.last_name || ''}`.trim() || `user_${user.id}`;
                userId = "tg_" + user.id;
                isLoggedIn = true;
                
                // Hide login screen and show main content
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    telegramLogin.style.display = 'none';
                    homeButtons.style.display = 'flex';
                    currentUser.textContent = `အကောင့်: ${currentUsername} (Telegram)`;
                    loadUserData();
                    listenToLastUser();
                    listenToRecentUsers();
                }, 1500);
            } else {
                // User data not available, show login button
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    telegramLogin.style.display = 'flex';
                }, 1500);
            }
        } else {
            // Not in Telegram Web App, use browser fingerprint
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                autoLogin();
            }, 1500);
        }
    }

    // Auto Login Function for non-Telegram users
    function autoLogin() {
        // Generate unique user ID based on browser fingerprint
        const fingerprint = generateFingerprint();
        userId = "user_" + fingerprint;
        currentUsername = "AutoBot_" + fingerprint.substring(0, 6);
        isLoggedIn = true;
        
        currentUser.textContent = `အကောင့်: ${currentUsername}`;
        homeButtons.style.display = 'flex';
        loadUserData();
        listenToLastUser();
        listenToRecentUsers();
    }

    // Telegram Login Function
    function telegramLoginFunction() {
        if (isTelegramWebApp()) {
            const tg = window.Telegram.WebApp;
            // In Telegram Web App, we should already have user data
            // If not, we can request it
            tg.showAlert('Telegram အကောင့်ဖြင့် ဝင်ရောက်ထားပြီးဖြစ်ပါသည်။');
        } else {
            // If not in Telegram Web App, redirect to Telegram
            window.location.href = 'https://t.me/your_bot_username?start=event';
        }
    }

    // Generate browser fingerprint
    function generateFingerprint() {
        const navigatorInfo = JSON.stringify({
            userAgent: navigator.userAgent,
            language: navigator.language,
            platform: navigator.platform,
            hardwareConcurrency: navigator.hardwareConcurrency || 'unknown'
        });
        
        // Simple hash function
        let hash = 0;
        for (let i = 0; i < navigatorInfo.length; i++) {
            const char = navigatorInfo.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash; // Convert to 32bit integer
        }
        return Math.abs(hash).toString(36);
    }

    // Listen to last user who used the crack button
    function listenToLastUser() {
        const lastUserRef = database.ref('lastUser');
        lastUserRef.on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                lastUserIndicator.textContent = `နောက်ဆုံးအသုံးပြုသူ: ${data.username} (${new Date(data.timestamp).toLocaleTimeString()})`;
            }
        });
    }

    // Listen to recent users
    function listenToRecentUsers() {
        const recentUsersRef = database.ref('recentUsers').orderByChild('timestamp').limitToLast(10);
        recentUsersRef.on('value', (snapshot) => {
            const users = snapshot.val();
            updateUserList(users);
        });
    }

    // Update user list display
    function updateUserList(users) {
        userList.innerHTML = '';
        
        if (!users) {
            userList.innerHTML = '<div class="user-item">ဖောက်ထားသူမရှိသေးပါ</div>';
            return;
        }
        
        const userArray = [];
        for (let key in users) {
            userArray.push(users[key]);
        }
        
        // Sort by timestamp (newest first)
        userArray.sort((a, b) => b.timestamp - a.timestamp);
        
        // Display up to 10 users
        userArray.slice(0, 10).forEach(user => {
            const userItem = document.createElement('div');
            userItem.className = 'user-item';
            
            const time = new Date(user.timestamp);
            const timeString = `${time.getHours()}:${time.getMinutes().toString().padStart(2, '0')}`;
            
            userItem.innerHTML = `
                <span>${user.username}</span>
                <span>${timeString}</span>
            `;
            
            userList.appendChild(userItem);
        });
    }

    // Update last user in Firebase
    function updateLastUser() {
        const lastUserRef = database.ref('lastUser');
        lastUserRef.set({
            username: currentUsername,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
        
        // Also add to recent users
        const recentUsersRef = database.ref('recentUsers').push();
        recentUsersRef.set({
            username: currentUsername,
            timestamp: firebase.database.ServerValue.TIMESTAMP
        });
    }

    // Load user data from Firebase
    function loadUserData() {
        const userRef = database.ref('users/' + userId);
        userRef.once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data) {
                tokens = data.tokens || 5;
                crackCount = data.crackCount || 0;
                updateDisplay();
            }
        }).catch((error) => {
            console.error("Error loading user data:", error);
        });
    }

    // Save user data to Firebase
    function saveUserData() {
        const userRef = database.ref('users/' + userId);
        userRef.set({
            username: currentUsername,
            tokens: tokens,
            crackCount: crackCount,
            lastUpdated: firebase.database.ServerValue.TIMESTAMP
        }).catch((error) => {
            console.error("Error saving user data:", error);
        });
    }

    // Update all displays
    function updateDisplay() {
        tokenCount.textContent = tokens;
        crackBtn.disabled = tokens <= 0 || !isLoggedIn;
        
        // Update progress
        const progressPercent = (crackCount / 31) * 100;
        progressBar.style.width = progressPercent + '%';
        progressText.textContent = `ဖောက်ပြီးအကြိမ်: ${crackCount}/31`;
        
        // Update special reward text
        updateSpecialRewardText();
    }

    // Update special reward text based on current crack count
    function updateSpecialRewardText() {
        let nextSpecialReward = "";
        
        if (crackCount < 6) {
            nextSpecialReward = "လက်မှတ် (အကြိမ် 6)";
        } else if (crackCount < 11) {
            nextSpecialReward = "အပြာရောင်ကတ် (အကြိမ် 11)";
        } else if (crackCount < 16) {
            nextSpecialReward = "Diamonds 5 (အကြိမ် 16)";
        } else if (crackCount < 21) {
            nextSpecialReward = "Diamonds 11 (အကြိမ် 21)";
        } else if (crackCount < 26) {
            nextSpecialReward = "Diamonds 5 (အကြိမ် 26)";
        } else if (crackCount < 31) {
            nextSpecialReward = "Diamonds 5 (အကြိမ် 31)";
        } else {
            nextSpecialReward = "ပွဲပြီးဆုံးပါပြီ!";
        }
        
        specialRewardText.textContent = `အထူးဆု: ${nextSpecialReward}`;
    }

    // Determine reward based on crack count
    function getReward() {
        crackCount++;
        
        // Special rewards at specific counts
        if (crackCount === 6) {
            return rewardList[1]; // လက်မှတ်
        } else if (crackCount === 11) {
            return rewardList[2]; // အပြာရောင်ကတ်
        } else if (crackCount === 16) {
            return rewardList[3]; // Diamonds 5
        } else if (crackCount === 21) {
            return rewardList[4]; // Diamonds 11
        } else if (crackCount === 26) {
            return rewardList[3]; // Diamonds 5
        } else if (crackCount === 31) {
            return rewardList[5]; // Diamonds 50 + 50
        } else {
            // Default reward (ကျေးဇူးတင်ပါတယ်)
            return rewardList[0];
        }
    }

    // Event listeners
    telegramLoginBtn.addEventListener('click', telegramLoginFunction);

    goEventBtn.addEventListener('click', () => {
        if (!isLoggedIn) {
            alert("ကျေးဇူးပြု၍ အကောင့်ဝင်ရောက်ပါ။");
            return;
        }
        homeButtons.style.display = 'none';
        eventScreen.style.display = 'flex';
    });

    tasksBtn.addEventListener('click', () => {
        if (!isLoggedIn) {
            alert("ကျေးဇူးပြု၍ အကောင့်ဝင်ရောက်ပါ။");
            return;
        }
        homeButtons.style.display = 'none';
        alert("လုပ်စရာများ စာမျက်နှာ ဖွင့်လိုက်ပါပြီ!");
    });

    backBtn.addEventListener('click', () => {
        eventScreen.style.display = 'none';
        homeButtons.style.display = 'flex';
    });

    crackBtn.addEventListener('click', () => {
        if (!isLoggedIn) {
            alert("ကျေးဇူးပြု၍ အကောင့်ဝင်ရောက်ပါ။");
            return;
        }
        
        if (tokens > 0 && crackCount < 31) {
            tokens--;
            const reward = getReward();
            rewardImg.src = reward.img;
            rewardName.textContent = reward.name;
            rewardModal.style.display = 'flex';
            
            // Update last user and save data to Firebase
            updateLastUser();
            saveUserData();
            updateDisplay();
        } else if (crackCount >= 31) {
            alert("ပွဲပြီးဆုံးပါပြီ! ကျေးဇူးတင်ပါတယ်!");
        } else {
            alert("Token မကျန်တော့ပါ!");
        }
    });

    closeModal.addEventListener('click', () => {
        rewardModal.style.display = 'none';
    });

    // Initialize the app
    initializeApp();
</script>

</body>
</html>
